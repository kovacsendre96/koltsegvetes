    <div class="top">

            <div class="koltsegvetes__cim">
                Költségvetés időszaka - <span class="koltsegvetes__cim--honap"></span>:
            </div>

            <div class="koltsegvetes__ertek">0 Ft</div>

            <div class="koltsegvetes__bevetelek clearfix">
                <div class="koltsegvetes__bevetelek--szoveg">Bevételek</div>
                <div class="right">
                    <div class="koltsegvetes__bevetelek--ertek">-</div>
                    <div class="koltsegvetes__bevetelek--szazalek">&nbsp;</div>
                </div>
            </div>

            <div class="koltsegvetes__kiadasok clearfix">
                <div class="koltsegvetes__kiadasok--szoveg">Kiadások</div>
                <div class="right clearfix">
                    <div class="koltsegvetes__kiadasok--ertek">-</div>
                    <div class="koltsegvetes__kiadasok--szazalek">0%</div>
                </div>
            </div>
        </div>
    </div>



    <div class="bottom">
        <div class="hozzaad">
            <div class="hozzaad__kontener">

                <select class="hozzaad__tipus" id="hozzaad__tipus">
                    <option value="bevetel" selected>+</option>
                    <option value="kiadas">-</option>
                </select>
                <input id="hozzaad__leiras" type="text" class="hozzaad__leiras" placeholder="Leírás hozzáadása">

                <input id="hozzaad__ertek" type="number" class="hozzaad__ertek" placeholder="Érték">
                <button id="hozzaad__gomb" class="hozzaad__gomb"><i class="fas fa-check-circle"></i></button>

            </div>
        </div>

        <div class="kontener clearfix">
            <div id="bevetelek" class="bevetelek">
                <h2 class="bevetelek__cim">Bevételek</h2>
                <div class="bevetelek__lista">
                    <!--  -->

                    <!--  -->

            </div>



            <div id="kiadasok" class="kiadasok">
                <h2 class="kiadasok__cim">Kiadások</h2>

                <div class="kiadasok__lista"></div>
            </div>
        </div>
    </div>
